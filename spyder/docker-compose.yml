version: "3"

services:
  data-emulator:
    build: ./data-emulator
    restart: unless-stopped
    depends_on:
      - streaming-service
  streaming-service:
    build: ./streaming-service
    ports:
      - "8080:8080"
    volumes:
      - ./streaming-service/src:/app/src:z
  ui:
    build: ./ui
    depends_on:
      - streaming-service
    command: npm run dev
    ports:
      - "3000:3000"
    volumes:
      - ./ui/src:/app/src:z
      - ./ui:/app/ui